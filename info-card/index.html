<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info card</title>
    <style>
      body {
        margin: 0;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        font-family: Arial, Helvetica, sans-serif;
      }

      .card-container {
        width: 300px;
        height: 200px;
        perspective: 1000px;
      }

      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s ease;
        cursor: pointer;
      }

      .card:hover {
        transform: rotateY(180deg);
      }

      .card-side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        box-shadow: 0 40px 8px rgba(0, 0, 0, 0.2);
        color: white;
        font-size: 1.5rem;
      }

      .card-front {
        background: #6a11cb;
      }

      .card-back {
        background: #2575fc;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-side card-front">Front Side</div>
        <div class="card-side card-back">Back Side</div>
      </div>
    </div>
  </body>
</html>
